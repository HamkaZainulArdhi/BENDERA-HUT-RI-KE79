<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>National Flag</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <img
        src="HUT RI 79 - Logo Tersier - Warna.png"
        alt="logo"
        width="500rem"
      />
    </nav>
    <div class="container">
      <!-- Flag Section -->
      <div class="flag-section">
        <div class="stick"></div>
        <div class="flag-container">
          <div class="flag orange"></div>
          <div class="flag white"></div>
          <div class="flag green"></div>
        </div>
      </div>
      <video loop controls>
        <source src="HUT RI 79 VIDEO CONCEPT_FN.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
